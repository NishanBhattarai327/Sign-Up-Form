<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign-Up Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="left-side">
			<div class="text">
				<div class="logo">
					<img src="./images/odin-lined.png" alt="logo">
				</div>
				ODIN
			</div>
			<div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Hale West</a> on Unsplash</div>
		</div>
		<div class="right-side form-section">
			<div class="message">
				<p>
					This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.	
				</p>
				<br>
				<p>You know you want to.</p>
				<br>
			</div>
			<form action="">
				<div class="typing-inputs">
					<h3>Let's do this!</h3>
					<div></div>
					<div>
						<label for="firstName">FIRST NAME</label>
						<input type="text" id="firstName" name="firstName">
					</div>
					<div>
						<label for="lastName">LAST NAME</label>
						<input type="text" id="lastName" name="lastName">
					</div>
					<div>
						<label for="email">EMAIL</label>
						<input type="email" id="email" name="email">
					</div>
					<div>
						<label for="phoneNumber">
							PHONE NUMBER
						</label>
						<input type="number" id="phoneNumber" name="phoneNumber">
					</div>
					<div>
						<label for="password">PASSWORD</label>
						<input type="password" id="password" name="password">
					</div>
					<div>
						<label for="confirmPassword">CONFIRM PASSWORD
						</label>
						<input type="password" id="confirmPassword" name="confirmPassword">
					</div>
				</div>
				<div class="non-typing-inputs">
					<button type="submit" class="submit-btn">Create Account</button>
					<p>Already have an account? <a href="#">Log in</a></p>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
